<!doctype html>
<!--
 This page is shown when new tab is opened, because the
 "chrome_url_overrides" field in manifest.json contains the "newtab" key with
 value "myPage.html".
 -->
<html>
  <head>
    <title>New Tab</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        text-align: center;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>


  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
    <h1 id="quote"></h1>
    <h2 id="author"></h2>

    <script src="script.js"></script>
  </body>
</html>
