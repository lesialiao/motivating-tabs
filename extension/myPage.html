<!doctype html>
<!--
 This page is shown when new tab is opened, because the
 "chrome_url_overrides" field in manifest.json contains the "newtab" key with
 value "myPage.html".
 -->
<html>
  <head>
    <title>New Tab</title>

    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">

    <style>
      body {
        background-color: #8e8fbf;
        color: white;
        font-family: 'Vollkorn', serif;;
        font-size: 100%;
        text-align: center;
      }

      div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>


  <body>
    <div>
      <h1 id="quote"></h1>
      <h2 id="author"></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
